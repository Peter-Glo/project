<body class="bg-green">
        <p id="aler" class="w3-pink w3-text-white"></p>
        <nav style="width: 350px; margin-left:10%; height:600px; border: 2px solid black;" class="w3-panel w3-center"><p class="w3-pale-red w3-xlarge w3-car-4" id="displa"></p>
    <input name="" class="w3-pale-red w3-xlarge w3-car-4" id="display"><br><br>
<nav class="w3-card-4">
<button id="fun" onclick="func()" class="w3-round w3-btn btn bg-warning">ON</button>
</nav>
            <div id="wall" class="w3-card-4" style="height: 430px;">
<div id="but" class="w3-animate-zoom">
    <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" onclick="clickmed(event)">Log</button>
    <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" onclick="clickmed(event)">^2</button>
        <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" onclick="clickmed(event)">Cos</button>
        <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator"  onclick="clickmed(event)">Tan</button>
        <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" onclick="clickmed(event)">Sin</button>
        <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator"  onclick="clickmed(event)">Sqrt</button>
        <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" onclick="clickmed(event)">In</button>
        <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" onclick="clickmed(event)">^</button>
        <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" onclick="clickmeb(event)">CE</button>

    <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" value="%" onclick="clickme(event)">%</button>
    <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" value="/" onclick="clickme(event)">/</button>

    <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="nb" onclick="clickme(event)">7</button>
    <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="nb" onclick="clickme(event)">8</button>
    <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="nb" onclick="clickme(event)">9</button>
    <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" value="+" onclick="clickme(event)">+</button>
    <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="nb" onclick="clickme(event)">4</button>
    <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="nb" onclick="clickme(event)">5</button>
    <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="nb" onclick="clickme(event)">6</button>
    <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" value="-" onclick="clickme(event)">-</button>

    <button  class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator" value="*" onclick="clickme(event)">*</button>
    
    <button  class="w3-round w3-btn bg-warning" style="width: 60%; height:40px; margin-top:20px;" id="nb" onclick="clickme(event)">0</button>
    
    <button class="w3-round w3-btn bg-warning" style="width: 20%; height:40px; margin-top:20px;" id="operator"  value="=" onclick="opob()">=</button>
            </div>
        </div>
</nav>


<script>
function func() {
    if(fun.innerText =="ON"){
        document.getElementById('but').style.display="block";
              fun.innerText ="OFF";
    }else if(fun.innerText =="OFF"){
         document.getElementById('but').style.display ="none";
        fun.innerText ="ON";
        display.value ="";
        displa.innerText = "";
    }
}
    
function clickmed(e) {
    displa.innerHTML = e.target.innerText;
}

    function clickmeb(e){
          display.value = "";
          displa.innerText = "";
    }
   

    function clickmeg(e){
          display.value = display.value.slice (0,-1);
    }

function clickme(e){
display.value += e.target.innerText;
}
function opob(){
    // const q = display.value;
    if (displa.innerText == "Log") {
        display.value = Math.log10(display.value);
        displa.innerText="";
            } else if (displa.innerText == "Tan") {
         display.value = Math.tan(display.value);
         displa.innerText="";
     } else if (displa.innerText == "Cos") {
      display.value = Math.cos(display.value) // * Math.PI / 180);
      displa.innerText="";
         } else if (displa.innerText == "In") {
    display.value = Math.log(display.value);
    displa.innerText="";

} else if (displa.innerText == "Sin") {
    display.value = Math.sin(display.value);
    displa.innerText="";

} else if (displa.innerText == "^2") {
    display.value = Math.pow(display.value, 2);
    displa.innerText="";
} else if (displa.innerText == "Sqrt") {
    display.value = Math.sqrt(display.value);
    displa.innerText="";
} else {
    display.value = eval(display.value);

}   

   }
    
</script>
    </body>
</html>
